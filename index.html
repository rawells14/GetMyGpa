<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap-3.2.0-dist/css/bootstrap.css">
<link href='http://fonts.googleapis.com/css?family=Viga' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/mainapp.js"></script>
<script src="js/saveapp.js"></script>
<script src="js/circle-progress.js"></script>
<script src="js/animateNumber.js"></script>

        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;

        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

<title>
    Getmygpa, The Simple GPA calculator
</title>


<body>
<div class="righttoolbar">
    <a href="templates/Login/login.html">
        <button type="button" class="btn btn-default">
            Login
        </button>
    </a>
    
    <div class="spacer"></div>
    <a href="templates/About/about.html">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
            About
        </button>
    </a>
</div>
<div id="navbar" class="navbarpad">
    <ul id="list" class="nav nav-stacked" role="tablist">
        <!--<li id = "bar" role="presentation" class="active">
                            <a href="#">
                                Class 1
                            </a>
                        </li>-->
    </ul>
    <ul class="nav nav-stacked" role="tablist">
        <li id="addbar" role="presentation" class="active">
            <a href="#">Add (Enter)</a>
        </li>
    </ul>

    <ul class="nav nav-stacked" role="tablist">
        <li id="delete-bar" role="presentation" class="active">
            <a href="#">
                Delete
            </a>
        </li>
    </ul>
</div>
<div id="main-body">
    <div id="classNum"></div>
    <div id="masterprogbarcontainer">
        <div id="circle"></div>
    </div>
    <div id="inputwrapper">
        <div class="input-group pad">
            <span class="input-group-addon">Current Grade</span>
            <input id="inputbox" type="text" class="form-control" placeholder="Ex: 91">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Weight</span>
            <input id="scale" type="text" class="form-control" placeholder="Ex: 6.0">
        </div>
    </div>

    <!-- Progress Bar -->
    <div id="progresscontainer">
        Class Gpa
        <div class="progress">
            <div id="progbar" class="progbarstyle progress-bar progress-bar-success" role="progressbar"
                 aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                <div id="textwrapper">
                        <span>
                            0.0
                        </span>
                </div>
            </div>
        </div>
    </div>
    <div id="overall-gpa">0.0</div>
    <div id="savesect">
        <button id="savebutton" type="button" class="btn btn-success">
            Save
        </button>
    </div>
    <div id="restartsect">
        <div id="restart">
            <button type="button" class="btn btn-danger">
                Restart
            </button>
        </div>
    </div>
</div>
</body>
<div id="version-info">
        V 1.1
</div>
</html>
