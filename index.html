<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel ="stylesheet"  href ="css/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src ="js/jquery.js"></script>
    <script src ="js/mainapp.js"></script>

    <title>
        Gpa++, The Unofficial GPA Calculator
    </title>

    <body>
        <div id ="inputgroups">
            <div class="input-group">
                <span class="input-group-addon">Current Grade</span>
                <input id ="input1" type="text" class="form-control" placeholder="Ex: 91">
            </div>
        </div>
        <div id ="secondinput">
            <div class="input-group">
                <span class="input-group-addon">Scale</span>
                <input id ="scale" type="text" class="form-control" placeholder="Ex: 6.0">
            </div>
        </div>

        <div id="mainsect">
            <div id="buttonWrapper">
                <button id="calculateButton" type="button" class="btn btn-success">Add Grade</button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div id ="progresscontainer">
            <div class="progress">
                <div id ="progbar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">                    
                    <span id ="hi">
                        0.0
                    </span>

                </div>
            </div>\
        </div>
    </body>
</html>
